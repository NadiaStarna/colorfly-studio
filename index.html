<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de paletas</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <h1 class="main-title">Colorfly Studio</h1>
        <h2 class="subtitle">- DISEÑA TU PALETA EN UN CLIC -</h2>
    </header>

    <!-- Controles y paleta -->
    <main class="main-content">

    <div class="controls">
        <label for="color-count">Cantidad de colores:</label>
        <select id="color-count">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

        <label for="color-type">Tipo de color:</label>
        <select id="color-type">
            <option value="hex">HEX</option>
            <option value="hsl">HSL</option>
        </select>

        <button id="generate-btn" class="primary-button">GENERAR PALETA</button>

        <div id="tooltip" class="tooltip">Paleta guardada✨</div>
    </div>

    <div id="palette-container" class="palette-container"></div>

    <div class="palette-actions">
        <button id="savePalette">Guardar paleta</button>
        <button id="clearPalettes">Limpiar paletas</button>
    </div>

    <div class="saved-palettes"></div>

    <div id="color-hint">⚠️ Presione el color para <br>
    guardar el código </div>
</main>    

    <!-- Footer -->
    <footer class="main-footer">
        <p>©2026 - Nadia Starna | Colorfly Studio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
